postgres:
  image: postgres:9.4.3
  environment:
    POSTGRES_USER: cheermonk
    POSTGRES_PASSWORD: bestpassword
  ports:
    - 5432:5432
  volumes:
    - ~/.docker-volumes/cheermonk/postgresql/data:/var/lib/postgresql/data

redis:
  image: redis:2.8.21
  ports:
    - 6379:6379
  volumes:
    - ~/.docker-volumes/cheermonk/redis/data:/var/lib/redis/data

cadvisor:
  image: google/cadvisor:latest
  volumes:
    - /:/rootfs:ro
    - /var/run:/var/run:rw
    - /sys:/sys:ro
    - /var/lib/docker/:/var/lib/docker:ro
  ports:
  - 8080:8080
