<!DOCTYPE html>
<html dir="ltr" lang="en-US">
<head>

	<meta name="author" content="Cheermonk" />

	<!-- Stylesheets
	============================================= -->
	<link rel="stylesheet" href="{{ url_for('static', filename='frontend/css/bootstrap.css') }}" type="text/css" />
	<link rel="stylesheet" href="{{ url_for('static', filename='frontend/style.css') }}" type="text/css" />
	<link rel="stylesheet" href="{{ url_for('static', filename='frontend/css/dark.css') }}" type="text/css" />
	<link rel="stylesheet" href="{{ url_for('static', filename='frontend/css/font-icons.css') }}" type="text/css" />
	<link rel="stylesheet" href="{{ url_for('static', filename='frontend/css/animate.css') }}" type="text/css" />
	<link rel="stylesheet" href="{{ url_for('static', filename='frontend/css/magnific-popup.css') }}" type="text/css" />

	<link rel="stylesheet" href="{{ url_for('static', filename='frontend/css/responsive.css') }}" type="text/css" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<!--[if lt IE 9]>
	<![endif]-->

	<!-- External JavaScripts
	============================================= -->
	<script type="text/javascript" src="{{ url_for('static', filename='frontend/js/jquery.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='frontend/js/plugins.js') }}"></script>

	<!-- Document Title
	============================================= -->
	<title>Carousel | Cheermonk</title>

</head>

<body class="stretched">

	<!-- Document Wrapper
	============================================= -->
	<div id="wrapper" class="clearfix">

		<!-- Header
		============================================= -->
		<header id="header" class="full-header">

			<div id="header-wrap">

				<div class="container clearfix">

				</div>

			</div>

		</header><!-- #header end -->

		<!-- Content
		============================================= -->
		<section id="content">

			<div class="content-wrap">

				<div class="container clearfix">

					<div id="project-terms">
						<a data-filter="all" class="active" href="{{ url_for('static', filename='#') }}">all</a>
						<a data-filter="3d" href="{{ url_for('static', filename='#') }}">3d</a>
						<a data-filter="drawings" href="{{ url_for('static', filename='#') }}">drawing</a>
						<a data-filter="flash" href="{{ url_for('static', filename='#') }}">flash</a>
						<a data-filter="websites" href="{{ url_for('static', filename='#') }}">website</a>
					</div>

					<div id="projects-carousel" class="owl-carousel image-carousel">

							<div class="project 3d">
								<h2>3d</h2>
								<a href="{{ url_for('static', filename='#') }}"><img src="{{ url_for('static', filename='frontend/images/portfolio/4/4-1.jpg') }}" alt="Image 1"></a>
							</div>
							<div class="project websites">
								<h2>website</h2>
								<a href="{{ url_for('static', filename='#') }}"><img src="{{ url_for('static', filename='frontend/images/portfolio/4/6-1.jpg') }}" alt="Image 2"></a>
							</div>
							<div class="project 3d">
								<h2>3d</h2>
								<a href="{{ url_for('static', filename='#') }}"><img src="{{ url_for('static', filename='frontend/images/portfolio/4/6-2.jpg') }}" alt="Image 3"></a>
							</div>
							<div class="project flash">
								<h2>flash</h2>
								<a href="{{ url_for('static', filename='#') }}"><img src="{{ url_for('static', filename='frontend/images/portfolio/4/6-3.jpg') }}" alt="Image 4"></a>
							</div>
							<div class="project 3d">
								<h2>3d</h2>
								<a href="{{ url_for('static', filename='#') }}"><img src="{{ url_for('static', filename='frontend/images/portfolio/4/9-1.jpg') }}" alt="Image 5"></a>
							</div>
							<div class="project drawing">
								<h2>drawing</h2>
								<a href="{{ url_for('static', filename='#') }}"><img src="{{ url_for('static', filename='frontend/images/portfolio/4/9-2.jpg') }}" alt="Image 6"></a>
							</div>
							<div class="project 3d">
								<h2>3d</h2>
								<a href="{{ url_for('static', filename='#') }}"><img src="{{ url_for('static', filename='frontend/images/portfolio/4/12-1.jpg') }}" alt="Image 7"></a>
							</div>

					</div>

					<div id="projects-hidden" class="hide"></div>

					<script type="text/javascript">

						jQuery(document).ready(function($) {

							var ocPortfolio = $("#projects-carousel");

							ocPortfolio.owlCarousel({
								margin: 20,
								nav: true,
								navText: ['<i class="icon-angle-left"></i>','<i class="icon-angle-right"></i>'],
								autoplay: false,
								autoplayHoverPause: true,
								dots: false,
								responsive:{
									0:{ items:1 },
									600:{ items:2 },
									1000:{ items:3 },
									1200:{ items:4 }
								}
							});

							function showProjectsbyCat( cat ){

								if ( cat == 'all'){

									$('#projects-hidden .project').each(function(){

										var elem = $(this).parent().html(),
											targetPos = $(this).parent().index();

										ocPortfolio.trigger( 'add.owl.carousel', [elem, targetPos] );

									});

								} else{

									$('#projects-hidden .project.'+ cat).each(function(){

										var elem = $(this).parent().html(),
											targetPos = $(this).parent().index();

										ocPortfolio.trigger( 'add.owl.carousel', [elem, targetPos] );

									});

									$('#projects-carousel .project:not(.project.'+ cat + ')').each(function(){

										$(this).attr('data-pos', targetPos);

										var elem = $(this).parent().html(),
											targetPos = $(this).index();

										$( elem ).clone().appendTo( $('#projects-hidden') );
										ocPortfolio.trigger( 'remove.owl.carousel', targetPos );

									});

								}

							}


							$('#project-terms a').click(function(e){
								e.preventDefault();
								$('#project-terms a').removeClass('active');

								cat = $(this).attr('data-filter');
								$(this).addClass('active');
								showProjectsbyCat( cat );
							});

						});

					</script>

			   </div>

			</div>

		</section><!-- #content end -->

		<!-- Footer
		============================================= -->
		<footer id="footer" class="dark">

			<div class="container">

			</div>

		</footer><!-- #footer end -->

	</div><!-- #wrapper end -->

	<!-- Go To Top
	============================================= -->
	<div id="gotoTop" class="icon-angle-up"></div>

	<!-- Footer Scripts
	============================================= -->
	<script type="text/javascript" src="{{ url_for('static', filename='frontend/js/functions.js') }}"></script>

</body>
</html>
